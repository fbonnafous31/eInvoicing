version: '3.8'

services:
  db:
    image: postgres:16
    container_name: einvoicing-db
    restart: always
    environment:
      POSTGRES_DB: einvoicing_local
      POSTGRES_USER: einvoicing
      POSTGRES_PASSWORD: einvoicing
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./scripts/init-db.sh:/docker-entrypoint-initdb.d/init-db.sh:ro
      - ./scripts/einvoicing.sql:/docker-entrypoint-initdb.d/einvoicing.sql:ro
    networks:
      - einvoicing-net
    ports:
      - "5433:5432"

  backend:
    image: ghcr.io/fbonnafous31/e-invoicing-backend:latest
    container_name: einvoicing-backend
    restart: always
    environment:
      DB_HOST: db
      DB_USER: einvoicing
      DB_PASSWORD: einvoicing
      DB_NAME: einvoicing_local
    depends_on:
      - db
    networks:
      - einvoicing-net
    ports:
      - "3000:3000"

  frontend:
    image: ghcr.io/fbonnafous31/e-invoicing-frontend:latest
    container_name: einvoicing-frontend
    restart: always
    depends_on:
      - backend
    networks:
      - einvoicing-net
    ports:
      - "8080:80"

networks:
  einvoicing-net:

volumes:
  pgdata:

