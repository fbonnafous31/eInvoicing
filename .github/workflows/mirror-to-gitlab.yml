name: Mirror to GitLab

on:
  push:
    branches:
      - main
      - 'feature/**'
  workflow_dispatch:

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Push to GitLab
        env:
          GITLAB_TOKEN: ${{ secrets.GITLAB_TOKEN }}
        run: |
          git remote add gitlab https://oauth2:${GITLAB_TOKEN}@gitlab.com/fbonnafous31/eInvoicing.git
          git push --all gitlab --force
          git push --tags gitlab --force
