name: Mirror to GitLab

on:
  push:
    branches:
      - main  # branche que tu veux synchroniser
      - 'feature/**'  # optionnel : pour toutes les branches feature
  workflow_dispatch:  # permet de d√©clencher manuellement

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Push to GitLab
        env:
          GITLAB_TOKEN: ${{ secrets.GITLAB_TOKEN }}
        run: |
          git remote add gitlab https://oauth2:${GITLAB_TOKEN}@gitlab.com/fbonnafous31/eInvoicing.git
          git push --all gitlab
          git push --tags gitlab
